apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-and-mutate-policy
spec:
  generateExisting: true
  rules:
    - name: generate-default-networkpolicy
      match:
        resources:
          kinds:
            - Namespace
      generate:
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        name: "np-{{request.object.metadata.name}}"
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        data:
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
          metadata:
            name: "np-{{request.object.metadata.name}}"
            labels:
              created-by: kyverno
              namespace: "{{request.object.metadata.name}}"
              policy-type: "default-deny"
          spec:
            podSelector: {}
            policyTypes:
              - Ingress
              - Egress

    - name: enforce-pod-label
      match:
        resources:
          kinds:
            - Pod
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              +(security): restricted